<html>
<body>

<wicket:extend>
	
	<h2>Settings for the Locator i-service:</h2>

	<form wicket:id="editForm">

		<p>Internal Name: <input wicket:id="name" type="text" size="40"></p>

		<p><input wicket:id="enabled" type="checkbox"> Service is active.</p>

		<p><strong>Location:</strong></p>

		<p>Address: &nbsp;<input wicket:id="address" type="text" size="40"></p>

		<p>Optional description of your location:<br>
		<textarea wicket:id="description" style="width: 100%" rows="8"></textarea></p>

		<p><strong>Map Coordinates:</strong></p>

		<table>
		<tr><td>Latitude:</td><td><input wicket:id="lat" type="text"></td><td><a wicket:id="autoDetectButton">Auto-Detect</a></td></tr>
		<tr><td>Longitude:</td><td><input wicket:id="lng" type="text"></td><td></td></tr>
		<tr><td>Zoom:</td><td><input wicket:id="zoom" type="text"></td><td></td></tr>
		</table>

		<p><input wicket:id="contactLink" type="checkbox"> Include a link to my Contact Service on the Locator page.</p>
		<input wicket:id="submitButton" type="submit" value="Update">
	
	</form>

</wicket:extend>

</body>
</html>
