<html>
<body>

<wicket:extend>
	
	<h2>Settings for the Contact i-service:</h2>

	<form wicket:id="editForm">

		<p>Internal Name: <input wicket:id="name" type="text" size="40"></p>

		<p><input wicket:id="enabled" type="checkbox"> Service is active.</p>

		<p><b>Email address(es) to forward your messages to (comma-separated):</b><br>
		<input wicket:id="forward" type="text" size="60"></p>
		<p><b>Description for your Contact page:</b><br>
		<textarea wicket:id="description" style="width: 100%" rows="8"></textarea></p>

		<input type="submit" value="Update">
	
	</form>

</wicket:extend>

</body>
</html>
