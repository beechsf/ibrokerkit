<html>
<body>

<wicket:extend>

	<p>Here you can type the complete XML source code for a new service endpoint to be added.</p>
	<p>Note #1: This is for advanced users only who are familiar with XRI resolution.</p>

	<form wicket:id="form">
		<p>Load a template: <select wicket:id="template">___ template here ___</select>&nbsp;<a wicket:id="loadTemplateButton">Load</a></p>

		<input wicket:id="submitButton" type="submit" value="Import this service">
	</form>

</wicket:extend>

</body>
</html>
