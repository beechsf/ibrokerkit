<html>
<body>

<wicket:extend>

	<p>This is a Community i-broker.</p>

	<h2>Register your free i-name now:</h2>

	<form wicket:id="form">
	
		<div id="Registration">

		<img src="images/star.png" id="Star"><select wicket:id="parentXri">___ parentXri here ___</select>&nbsp;&nbsp;<b>*</b>&nbsp;&nbsp;
		<input wicket:id="localName" type="text">
		
		</div>
		
		<table wicket:id="userContainer">
			<tr><td>Choose a password:</td><td><input wicket:id="pass" type="password"></td></tr>
			<tr><td>Repeat password:</td><td><input wicket:id="pass2" type="password"></td></tr>
			<tr><td>Your E-Mail:</td><td><input wicket:id="email" type="text"></td></tr>
		</table>
		
		<p><input type="submit" value="It's so simple to register an i-name."></p>
	</form>

</wicket:extend>

</body>
</html>
