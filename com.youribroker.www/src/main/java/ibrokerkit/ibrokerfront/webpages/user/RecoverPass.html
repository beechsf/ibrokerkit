<html>
<body>

<wicket:extend>

	<form wicket:id="form" method="post">

		<p>Enter the recovery code from the e-mail we sent you, and a new password:</p>

		<p>
		<table>
			<tr><td>Recovery code: </td><td><input wicket:id="recovery" type="text"></td></tr>
			<tr><td>Choose a password:</td><td><input wicket:id="pass" type="password"></td></tr>
			<tr><td>Repeat password:</td><td><input wicket:id="pass2" type="password"></td></tr>
		</table>
		</p>

		<input type="submit" value="Recover">

	</form>

</wicket:extend>

</body>
</html>
