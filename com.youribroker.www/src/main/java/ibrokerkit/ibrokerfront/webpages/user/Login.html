<html>
<body>

<wicket:extend>

	<h2>Log in with your i-name and password:</h2>
	
	<form wicket:id="form">

		<table>
			<tr><td>I-name:</td><td><input wicket:id="identifier" size="40" type="text"></td></tr>
			<tr><td>Password:</td><td><input wicket:id="pass" size="40" type="password"></td></tr>
		</table>

		<p><input type="submit" value="Login" style="width: 100px"></p>

	</form>

	<p><a wicket:id="forgotLink">Forgot i-name and/or password?</a></p>

</wicket:extend>

</body>
</html>
