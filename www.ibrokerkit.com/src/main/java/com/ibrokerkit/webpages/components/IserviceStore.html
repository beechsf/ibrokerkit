	<h2>Description</h2>

	<p>iserviceStore is a Store component, which can be used for registering and managing the three
	i-services:</p>

	<ul>
	<li>OpenID service</li>
	<li>Contact Page service</li>
	<li>Forwarding service</li>
	</ul>

	<h2>Packaging</h2>
	
	<p>iserviceStore is packaged as a .JAR file for use by other components.</p>

	<p><a href="javadoc/iserviceStore"><img src="images/javadoc.png"></a></p>

</wicket:extend>

</html>
