<html>
<body>

<wicket:extend>

	<form wicket:id="editForm">	
		<table>
		<tr><td valign="top">ID</td><td><span wicket:id="id"></span></td></tr>
		<tr><td valign="top">QXRI</td><td><input wicket:id="qxri" type="text"></td></tr>
		<tr><td valign="top">Name</td><td><input wicket:id="name" type="text"></td></tr>
		<tr><td valign="top">Enabled</td><td><input wicket:id="enabled" type="checkbox"></td></tr>
		<tr><td valign="top">Attributes</td><td><div wicket:id="attributes"></div></td></tr>
		<tr><td valign="top">Indx</td><td><input wicket:id="indx" type="text"></td></tr>
		<tr><td valign="top">Address</td><td><textarea wicket:id="address" cols="80" rows="4"></textarea></td></tr>
		<tr><td valign="top">Description</td><td><textarea wicket:id="description" cols="80" rows="4"></textarea></td></tr>
		<tr><td valign="top">Lat</td><td><input wicket:id="lat" type="text"></td></tr>
		<tr><td valign="top">Lng</td><td><input wicket:id="lng" type="text"></td></tr>
		<tr><td valign="top">Zoom</td><td><input wicket:id="zoom" type="text"></td></tr>
		<tr><td valign="top">Contact Link</td><td><input wicket:id="contactLink" type="checkbox"></td></tr>
		</table>
		<p><input wicket:id="submit" type="submit" value="Save"></p>
	</form>

	<p><a wicket:id="backLink">Back...</a>

</wicket:extend>

</body>
</html>
